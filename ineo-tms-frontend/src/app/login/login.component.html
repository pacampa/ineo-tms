<div class="login-form-box" nz-flex [nzVertical]="true" nzGap="small">
  <form nz-form [formGroup]="validateForm" class="centered-box login-form" (ngSubmit)="doLogin()" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row nzJustify="center" nzAlign="middle" class="login-form-margin">
      <div nz-col [nzSpan]="12" class="login-form-col">

        <div class="login-form-item">
          <input type="checkbox" id="remember" formControlName="remember" [disabled]="true">
          <label for="remember">Remember me</label>
        </div>
      </div>
      <div nz-col [nzSpan]="12" class="login-form-col">
        <a class="login-form-forgot" (click)="showLoginTip()">Forgot password</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  </form>

  <nz-alert
    *ngIf="loginHasFailed"
    nzType="error"
    nzMessage="Login failed"
    nzDescription="Wrong username and/or password. Please retry"
    nzShowIcon
  ></nz-alert>

</div>
